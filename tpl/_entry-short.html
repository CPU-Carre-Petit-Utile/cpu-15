<article id="p{{tpl:EntryID}}" class="post short {{tpl:EntryIfOdd}} {{tpl:EntryIfFirst}} banner-article" role="article" style="background-image:url({{tpl:EntryFirstImage with_category="1" no_tag="1" size="o"}})">

	<h3 class="post-title"><a href="{{tpl:EntryURL}}" class="calque">{{tpl:EntryTitle encode_html="1"}}</a></h3>

	<div class="post-meta">
		<p class="post-info">
			<span class="calque">
				<span class="post-date">{{tpl:EntryDate}}.</span>
				<tpl:EntryIf has_category="1">
				<span class="post-cat"><tpl:EntryCategoriesBreadcrumb><a
					href="{{tpl:CategoryURL}}">{{tpl:CategoryTitle encode_html="1"}}</a> › </tpl:EntryCategoriesBreadcrumb><a
					href="{{tpl:EntryCategoryURL}}">{{tpl:EntryCategory encode_html="1"}}</a></span>
				</tpl:EntryIf>
				<tpl:EntrySeries>
					 › <a href="{{tpl:SerieURL}}">{{tpl:SerieID}}</a>
				</tpl:EntrySeries>
			</span>
		</p>

		<tpl:EntryTags>
			<tpl:TagsHeader>
				<ul class="post-tags-list">
			</tpl:TagsHeader>
				<li class="post-tags-item calque"><a href="{{tpl:TagURL}}">{{tpl:TagID}}</a></li>
			<tpl:TagsFooter>
				</ul>
			</tpl:TagsFooter>
		</tpl:EntryTags>

	</div>
</article>
