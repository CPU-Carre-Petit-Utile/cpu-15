    <a href="{{tpl:SerieURL}}">
       
        <h3 class="post-title">
            <span class="calque">{{tpl:SerieID encode_html="1"}}</span>
        </h3>
        <div class="post-meta not-small">
            <span class="calque">{{tpl:CountEntriesInSeries none="prochainement" one="un seul épisode" more="%s épisodes"}}</span>
        </div>
    </a>

</article>
