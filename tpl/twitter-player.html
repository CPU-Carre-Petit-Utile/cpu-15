<!DOCTYPE html>
<html>
<body>

<style type="text/css">
@font-face {
  font-family: 'Roboto Condensed';
  font-style: normal;
  font-weight: 400;
  src: local('Roboto Condensed'), local('RobotoCondensed-Regular'), url(/themes/cpu-15/fonts/RobotoCondensed-Regular.ttf) format('truetype');
}
@font-face {
  font-family: 'Roboto Condensed';
  font-style: normal;
  font-weight: 700;
  src: local('Roboto Condensed Bold'), local('RobotoCondensed-Bold'), url(/themes/cpu-15/fonts/RobotoCondensed-Bold.ttf) format('truetype');
}

body {
	font-family: "Roboto Condensed", sans-serif;
	padding : 0;
	margin : 0;
}

div {
    position : relative;
    height : 200px;
    width : 500px; 
}

audio, img {
   max-width:500px; 
   max-height:200px;
   display : block;
   margin : 0;
   position : absolute;
   bottom : 0px;
}

audio {
   width:100%; 
}

img {
   max-width:200px;
}

a {
  text-decoration : none;
  color : black;
  display : block;
  margin : 0;
  position : absolute;
  top : 0px; 
  right : 0;
  width : 300px;
}

h3 {
    padding : 0;
    margin : 0 0 6px;
}

</style>

<div>
    <img src="{{tpl:EntryFirstImage with_category="1" no_tag="1" size="m"}}" alt="" />
    <a href="{{tpl:EntryURL}}">
      <h3>{{tpl:EntryTitle}}</h3>
      <p>{{tpl:EntryContent  encode_html="1" remove_html="1" cut_string="200"}}</p>
    </a>

    <tpl:Attachments>
            <tpl:AttachmentIf is_mp3="1">
              {{tpl:include src="_mp3_player.html"}}
            </tpl:AttachmentIf>
    </tpl:Attachments>
</div>

</body>
</html>
