<audio controls="controls" style="width:100%;" title="{{tpl:EntryTitle encode_html="1"}}" poster="{{tpl:EntryFirstImage with_category="1" no_tag="1" size="m"}}" data-canonical="{{tpl:EntryURL}}" id="audio">
	<source src="{{tpl:OggFile}}" type="audio/ogg; codecs=vorbis" />
	<source src="{{tpl:AttachmentURL}}" type="audio/mpeg" />
    <tpl:HasChapterFile>
        <track kind="chapters" src="{{tpl:ChapterFile}}" default>
    </tpl:HasChapterFile>
</audio>
