<link rel="canonical" href="{{tpl:EntryURL}}" />
<meta property="og:title" content="{{tpl:EntryTitle encode_html="1"}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{tpl:EntryURL}}" />
<meta property="og:image" content="http://cpu.dascritch.net{{tpl:EntryFirstImage no_tag="1" size="m"}}" />
<meta property="og:description" content="{{tpl:EntryContent full="1" encode_html="1" remove_html="1" cut_string="180"}}" />
<meta property="article:published_time" content="{{tpl:EntryDate iso8601="1"}}" />
<tpl:EntryIf has_category="1"><meta property="article:section" content="{{tpl:EntryCategory encode_html="1" lower_case="1"}}" /></tpl:EntryIf>
<meta property="article:tag" content="<tpl:EntryTags>{{tpl:TagID}}, </tpl:EntryTags>" />
<!-- Google +1 -->
<meta itemprop="name" content="{{tpl:EntryTitle encode_html="1"}}" />
<meta itemprop="description" content="{{tpl:EntryContent full="1" encode_html="1" remove_html="1" cut_string="180"}}" />
<meta itemprop="image" content="http://cpu.dascritch.net{{tpl:EntryFirstImage no_tag="1" size="m"}}" />
<!-- #<link rel="author" href="https://plus.google.com/104202051000932810138/posts"/> -->
<!-- Twitter -->
<!-- # meta name="twitter:card" content="summary" / -->
<meta name="twitter:url" content="{{tpl:EntryURL}}" />
<meta name="twitter:title" content="{{tpl:EntryTitle encode_html="1"}}" />

<tpl:AttachmentsNo>
	<meta name="twitter:card" content="summary" />
</tpl:AttachmentsNo>
<tpl:Attachments>
	<tpl:AttachmentsHeader>
		<meta name="twitter:card" content="player" />
	</tpl:AttachmentsHeader>
	<tpl:AttachmentIf is_mp3="1">
		<meta name="twitter:player" content="https://cpu.dascritch.net/twitter-player/{{tpl:EntryURLsegment}}" />
		<meta name="twitter:player:width" content="480" />
		<meta name="twitter:player:height" content="200" />
		<meta name="twitter:player:stream" content="{{tpl:AttachmentURL}}" />
		<meta name="twitter:player:stream:content_type" content="audio/mpeg">
	</tpl:AttachmentIf>
</tpl:Attachments>

<meta name="twitter:description" content="{{tpl:EntryContent full="1" encode_html="1" remove_html="1" cut_string="180"}}" />
<meta name="twitter:image:src" content="http://cpu.dascritch.net{{tpl:EntryFirstImage no_tag="1" size="m"}}"/>
<meta name="twitter:site" content="@CPUprogramme" />
<meta name="twitter:creator" content="@CPUprogramme" />
